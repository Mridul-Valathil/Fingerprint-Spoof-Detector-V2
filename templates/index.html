<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fingerprint Liveness Detector</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Roboto+Mono&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Poppins', sans-serif;
            color: #e5e7eb; /* Light gray text for dark background */
            /* New Liquid Aurora Background */
            background-color: #111827; /* Dark gray fallback */
            background-image:
                radial-gradient(at 47% 33%, hsla(162, 77%, 40%, 0.3) 0, transparent 59%),
                radial-gradient(at 82% 65%, hsla(218, 39%, 35%, 0.3) 0, transparent 55%);
            min-height: 100vh;
            overflow-x: hidden;
        }
        .font-mono {
            font-family: 'Roboto Mono', monospace;
        }
        /* Enhanced Glass Card Effect */
        .glass-card {
            background: rgba(31, 41, 55, 0.5); /* Semi-transparent dark gray */
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2);
        }
        .btn {
            transition: all 0.2s ease-in-out;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        .apple-btn {
            background-color: rgba(0, 122, 255, 0.8);
            box-shadow: 0 4px 12px rgba(0, 122, 255, 0.2);
        }
        .apple-btn:hover {
            background-color: rgba(0, 122, 255, 1);
        }
    </style>
</head>
<body class="text-gray-200">

    <div class="container mx-auto p-4 md:p-8 max-w-5xl">
        <!-- HEADER -->
        <header class="flex justify-between items-center mb-10">
            <div class="w-48"></div> <!-- Spacer -->
            <div class="text-center">
                <h1 class="text-5xl font-bold text-white">Fingerprint Spoof Detector</h1>
                <p class="text-xl text-gray-400 mt-3">And Material Classification.</p>
            </div>
            <div class="w-48 text-right">
                <a href="/history" class="btn bg-gray-700/50 text-white font-semibold py-2 px-4 border border-gray-600 rounded-lg shadow-sm hover:bg-gray-600/50 whitespace-nowrap">
                    View History
                </a>
            </div>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-5 gap-8">
            <!-- Left Column: Actions -->
            <div class="md:col-span-2 glass-card p-6 rounded-2xl">
                <h2 class="text-2xl font-semibold mb-4 border-b border-gray-700 pb-3 text-white">Analysis Actions</h2>
                
                <form id="upload-form">
                    <label for="fingerprint_image" class="block text-sm font-medium text-gray-300 mb-2">Upload Fingerprint</label>
                    <input type="file" name="fingerprint_image" id="fingerprint_image" class="block w-full text-sm text-gray-400 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-gray-700/50 file:text-gray-200 hover:file:bg-gray-600/50 cursor-pointer" required>
                    
                    <div id="image-preview-container" class="mt-4 hidden">
                        <label class="block text-sm font-medium text-gray-300 mb-2">Preview</label>
                        <img id="image-preview" src="#" alt="Image preview" class="w-full h-auto rounded-lg shadow-md border border-gray-700"/>
                    </div>

                    <button type="submit" class="btn apple-btn mt-4 w-full text-white font-bold py-2.5 px-4 rounded-lg">
                        Analyze Fingerprint
                    </button>
                </form>
            </div>

            <!-- Right Column: Result -->
            <div class="md:col-span-3 glass-card p-6 rounded-2xl">
                <h2 class="text-2xl font-semibold mb-4 border-b border-gray-700 pb-3 text-white">Analysis Result</h2>
                <div id="result-container" class="transition-all duration-300">
                    <div id="placeholder" class="text-center text-gray-500 py-20">
                        <svg class="mx-auto h-12 w-12 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                        <p class="mt-2">Results will be displayed here.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const uploadForm = document.getElementById('upload-form');
        const resultContainer = document.getElementById('result-container');
        const fileInput = document.getElementById('fingerprint_image');
        const imagePreviewContainer = document.getElementById('image-preview-container');
        const imagePreview = document.getElementById('image-preview');

        fileInput.addEventListener('change', () => {
            const file = fileInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    imagePreview.src = e.target.result;
                    imagePreviewContainer.classList.remove('hidden');
                };
                reader.readAsDataURL(file);
            } else {
                imagePreviewContainer.classList.add('hidden');
            }
        });

        const showLoading = () => {
            resultContainer.innerHTML = `
                <div class="text-center text-gray-400 py-20">
                    <svg class="animate-spin mx-auto h-10 w-10 text-blue-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <p class="mt-3">Analyzing... Please wait.</p>
                </div>
            `;
        };
        
        const updateResultUI = (result) => {
            const isSpoof = result.is_spoof;
            const confidencePercent = (result.confidence * 100).toFixed(2);
            const resultColor = isSpoof ? 'red' : 'green';
            const resultTextColor = isSpoof ? 'text-red-400' : 'text-green-400';
            const resultIcon = isSpoof ? 
                `<svg class="w-10 h-10 ${resultTextColor}" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path></svg>` : 
                `<svg class="w-10 h-10 ${resultTextColor}" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>`;

            let materialHtml = '';
            if (isSpoof) {
                materialHtml = `<div class="text-sm"><strong>Suspected Material:</strong> <span class="font-mono p-1 bg-red-900/50 text-red-300 rounded">${result.suspected_material}</span></div>`;
            }

            const resultHtml = `
                <div class="flex items-center space-x-4">
                    <div class="flex-shrink-0">
                        <img src="${result.image_preview}" alt="Fingerprint Preview" class="w-24 h-24 rounded-lg object-cover border-2 border-${resultColor}-500/50">
                    </div>
                    <div class="flex-grow">
                        <div class="flex items-center space-x-3">
                            ${resultIcon}
                            <h3 class="text-2xl font-bold ${resultTextColor}">${isSpoof ? 'SPOOF DETECTED' : 'Genuine Fingerprint'}</h3>
                        </div>
                        <p class="mt-2 text-sm text-gray-300"><strong>Prediction:</strong> <span class="font-mono">${result.predicted_class}</span></p>
                        ${materialHtml}
                        <div class="mt-3">
                            <div class="flex justify-between mb-1">
                                <span class="text-base font-medium text-gray-300">Confidence</span>
                                <span class="text-sm font-medium text-gray-300">${confidencePercent}%</span>
                            </div>
                            <div class="w-full bg-gray-700 rounded-full h-2.5">
                                <div class="bg-${resultColor}-500 h-2.5 rounded-full" style="width: ${confidencePercent}%"></div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            resultContainer.innerHTML = resultHtml;
        };

        const handleError = (errorMessage) => {
            resultContainer.innerHTML = `
                <div class="text-center text-red-400 py-20">
                     <svg class="mx-auto h-12 w-12 text-red-500/50" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 18.364A9 9 0 005.636 5.636m12.728 12.728A9 9 0 015.636 5.636m12.728 12.728L5.636 5.636"></path></svg>
                    <p class="mt-2 font-semibold">An Error Occurred</p>
                    <p class="text-sm">${errorMessage}</p>
                </div>
            `;
        };
        
        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!fileInput.files[0]) return;

            showLoading();
            const formData = new FormData();
            formData.append('fingerprint_image', fileInput.files[0]);

            try {
                const response = await fetch('/analyze', {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();
                if (response.ok) {
                    updateResultUI(result);
                } else {
                    handleError(result.error || 'Failed to analyze image.');
                }
            } catch (error) {
                handleError('A network error occurred.');
            }
        });
    </script>
</body>
</html>
